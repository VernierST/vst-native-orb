description: >
  Build macosarm

executor: mac

parameters:
  package-name:
    type: string
    default: ""
  install-cmake:
    type: boolean
    default: false
  install-autotools:
    type: boolean
    default: false
  vcs-fingerprint:
    type: string
    default: ""
  build-missing:
    type: boolean
    default: false

steps:
  - setup:
      vcs-fingerprint: << parameters.vcs-fingerprint >>
  - setup-macos
  - when:
      condition: << parameters.install-cmake >>
      steps:
        - setup-macos-cmake
  - when:
      condition: << parameters.install-autotools >>
      steps:
        - setup-macos-autotools
  - install-conan-and-configure
  - build:
      profile: "macosarm"
      type: "Release"
      build-missing: << parameters.build-missing >>
  - build:
      profile: "macosarm"
      type: "Debug"
      build-missing: << parameters.build-missing >>
  - upload:
      package-name: << parameters.package-name >>
