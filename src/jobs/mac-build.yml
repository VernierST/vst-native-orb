description: >
  Build macosx86, ios, and ios-simulator

executor: mac
# NB: do not upgrade this, the old images are very slow to get VM assignment on
# the gen2 resource (as in 10s of minutes, even hours)
resource_class: macos.m1.medium.gen1

parameters:
  package-name:
    type: string
    default: ""
  install-cmake:
    type: boolean
    default: false
  install-autotools:
    type: boolean
    default: false
  vcs-fingerprint:
    type: string
    default: ""
  build-missing:
    type: boolean
    default: false

context: vst-back-end

steps:
  - setup:
      vcs-fingerprint: << parameters.vcs-fingerprint >>
  - setup-macos
  - when:
      condition: << parameters.install-cmake >>
      steps:
        - setup-macos-cmake
  - when:
      condition: << parameters.install-autotools >>
      steps:
        - setup-macos-autotools
  - install-conan-and-configure
  - build:
      profile: "macosx86"
      type: "Release"
      build-missing: << parameters.build-missing >>
  - build:
      profile: "macosx86"
      type: "Debug"
      build-missing: << parameters.build-missing >>
  - build:
      profile: "macosarm"
      type: "Release"
      build-missing: << parameters.build-missing >>
  - build:
      profile: "macosarm"
      type: "Debug"
      build-missing: << parameters.build-missing >>
  - build:
      profile: "ios"
      type: "Release"
      build-missing: << parameters.build-missing >>
  - build:
      profile: "ios"
      type: "Debug"
      build-missing: << parameters.build-missing >>
  - build:
      profile: "ios-simulator"
      type: "Release"
      build-missing: << parameters.build-missing >>
  - build:
      profile: "ios-simulator"
      type: "Debug"
      build-missing: << parameters.build-missing >>
  - upload:
      package-name: << parameters.package-name >>
  - slack-setup
  - slack-notify
