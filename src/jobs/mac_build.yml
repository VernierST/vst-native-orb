description: >
  Build macosx86, ios, and ios-simulator

executor: mac
# NB: do not upgrade this, the old images are very slow to get VM assignment on
# the gen2 resource (as in 10s of minutes, even hours)
resource_class: m4pro.medium

parameters:
  package_name:
    type: string
    default: ""
  install_cmake:
    type: boolean
    default: false
  install_autotools:
    type: boolean
    default: false
  vcs_fingerprint:
    type: string
    default: ""
  build_missing:
    type: boolean
    default: false

steps:
  - setup:
      vcs_fingerprint: << parameters.vcs_fingerprint >>
  - setup_macos
  - when:
      condition: << parameters.install_cmake >>
      steps:
        - setup_macos_cmake
  - when:
      condition: << parameters.install_autotools >>
      steps:
        - setup_macos_autotools
  - install_conan_and_configure
  - build:
      profile: "macosx86"
      type: "Release"
      build_missing: << parameters.build_missing >>
  - build:
      profile: "macosx86"
      type: "Debug"
      build_missing: << parameters.build_missing >>
  - build:
      profile: "macosarm"
      type: "Release"
      build_missing: << parameters.build_missing >>
  - build:
      profile: "macosarm"
      type: "Debug"
      build_missing: << parameters.build_missing >>
  - build:
      profile: "ios"
      type: "Release"
      build_missing: << parameters.build_missing >>
  - build:
      profile: "ios"
      type: "Debug"
      build_missing: << parameters.build_missing >>
  - build:
      profile: "ios-simulator"
      type: "Release"
      build_missing: << parameters.build_missing >>
  - build:
      profile: "ios-simulator"
      type: "Debug"
      build_missing: << parameters.build_missing >>
  - upload:
      package_name: << parameters.package_name >>
  - slack_setup
  - slack_notify
